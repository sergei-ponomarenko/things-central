<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <title>Things Central</title>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700" rel="stylesheet" type="text/css" />
    <!--  Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style>
      * {
        padding: 0;
        margin: 0;
        border: none;
      }
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      html,
      body {
        width: 100vw;
        height: 100vh;
      }
      #-ui-kit-root {
        width: 100%;
        height: 100%;
        position: relative;
        overflow: hidden;
      }
    </style>
  </head>
  <body class="bg-body -ui-kit-hover-enabled" data-bs-theme="light">
    <div id="-ui-kit-root"></div>
  </body>
</html>
